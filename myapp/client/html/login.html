<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-box">
        <h2>SIGN IN</h2>
        <form>
            <label for="log_id">ID</label>
            <input type="text" id="log_id" name="log_id" required>
            <label for="log_pw">PASSWORD</label>
            <input type="password" id="log_pw" name="log_password" required>
            <input type="submit" value="GO" id="login-button">
            <input type="submit" value="SIGN UP" id="signup-button">
            <div class="forgot-password" id="forgot-password">아이디 또는 비밀번호를 잊으셨습니까?</div>
        </form>
    </div>
    <script src="js/start.js"></script>
</body>
</html>
