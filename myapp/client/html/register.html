<!DOCTYPE html>
<html lang="ko">
<head>
    <title>To do List</title>
    <link rel="stylesheet"  href="css/register.css">
</head>
<body>
    <div class="signup-box">
        <h2>SIGN UP</h2>
        <form id="signup-form">
            <label for="user_id">ID</label>
            <input type="text" id="user_id" required>
            <label for="user_email">EMAIL</label>
            <input type="email" id="user_email" required>
            <label for="user_pw">PASSWORD</label>
            <input type="password" id="user_pw" required>
            <label for="confirm_pw">PASSWORD CHECK</label>
            <input type="password" id="confirm_pw" required>
            <input type="submit" value="COMPLETE" id="complete-button">
        </form>
    </div>

    <script src="js/join.js"></script>
</body>
</html>
